<header>
  <mat-toolbar class="header">
    <span class="logo">
      <img src="/assets/images/todo-logo.png" alt="">
    </span>

    <span class="title">{{title}}</span>
    <span class="connected">
      <img src="/assets/images/connected.png" alt="" *ngIf="connected === true">
    </span>
  </mat-toolbar>
</header>
<main>
  <app-todo-board [(todos)]="todos"></app-todo-board>
</main>
